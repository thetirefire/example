# permissions for end users to edit cronjobs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cronjob-editor-role
rules:
- apiGroups:
  - batch.example.thetirefire
  resources:
  - cronjobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch.example.thetirefire
  resources:
  - cronjobs/status
  verbs:
  - get
